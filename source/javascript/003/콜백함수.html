<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hello(func){//함수를 매개변수로 하는 함수를 콜백함수라고 한다.
            alert("1초후에 실행")
            func()
        }
        hello(function(){
            alert("이 코드 실행")
        })
        //특정시간 후에 코드를 실행시킨다.
        setTimeout(function(){
            alert("ok")

        },2000)

        function a(){
            document.write("dkkkkkkk")
        }
        setTimeout(a,20000)
    </script>
</body>
</html>

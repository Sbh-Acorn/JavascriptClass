<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let msg=[];
        let i=0; //배열의 index
        function nextMsg(){
            let gallery=document.querySelector(".gallery")
            gallery.innerHTML=msg[i]
            i++;
            if(i>=msg.length){
                i=0
            }
        }
        //문서의 요소에서 갤러리 내용을 가져오기
        function init(){
            let divs=document.querySelectorAll(".gallery>div")
            for(let i=0;i<divs.length;i++){
                msg[i]=divs[i].innerHTML
            }
        }
    </script>
</head>

<body onload="init()">
    <div class="wrap">
        <div class="gallery">
            <div>
                <div>f</div>
                <div>a</div>
                <div>d</div>
            </div>
        </div>
    </div>
    <button onclick="nextMsg()">다음</button>
</body>
</html>

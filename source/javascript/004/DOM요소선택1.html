<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            let wrap=document.getElementById("wrap")
            wrap.innerHTML="내용변경"
            wrap.style.width="100px"
            wrap.style.height="100px"
            wrap.style.backgroundColor="blue"
        }

        function unchange(){
            
            let wrap=document.getElementById("wrap")
            wrap.innerHTML="내용변경"
            wrap.style.width="100px"
            wrap.style.height="100px"
            wrap.style.backgroundColor="red"
        }
        
    </script>
</head>
<body>
    <div id="wrap"></div>
    <button onclick="change()">클릭</button>
    <button onclick="unchange()">클릭</button>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bg1(a){
            a.style.backgroundColor="red";

        }
        function bg2(a){
            a.style.backgroundColor="white";
        }
    </script>
</head>
<body>
    <input type="text" onfocus="bg1(this)" onblur="bg2(this)">
    <!--onfocuse와 onblur 마우스 올라갔을 때 내려갔을 때-->
</body>
</html>

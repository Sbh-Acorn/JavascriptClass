<head>

    <title>Document</title>

        .wrap{
            width: 1200px;
            height: 800px;
            border: 1px solid black;

            border: 1px solid black;

            background-color: blue;
        }

            height: 400px;
            border: 1px solid black;
        }
        footer{
            height: 100px;
            border: 1px solid black;

        }
        footer > div{
            width: 33%;
            border: 1px solid black;
            height: 100px;
        }
    </style>
</head>

    <div class="wrap">
        <header></header>
        <nav></nav>
        <section></section>
        <footer>
            <div>a</div>

            <div>c</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        a,b, result1,result2의 값을 예상해보자
    </h2>
    <script>
        let a=10;
        let b=10;
        a++;
        result1=a++ + ++b;
       

        b++;
        result2=b++ + ++a;
    </script>
</body>
</html>

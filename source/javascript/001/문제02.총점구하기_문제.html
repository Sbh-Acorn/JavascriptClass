<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function getdata(){
            kor= parseInt(prompt("국어점수:"));
            eng= parseInt(prompt("영어점수:"));
            math= parseInt(prompt("수학점수:"));
            if((0<kor && kor<100) || (0<eng && eng<100)||(0<math && math<100)){
                average(kor,eng,math)
            }
            else{
                alert("범위 안의 숫자를 입력하세요!")
                kor= 0;
                eng= 0;
                math= 0;
                getdata();
            }
        }
        
        function average(kor,eng,math){
            total=kor+eng+math
            avg=total/3
            alert(total)
            alert(avg)
            document.write("<h1>결과: " +total+"," + avg +"</h1>")
            return total,avg
        }
        getdata()
        /* 국어, 영어 , 수학 점수를 입력 받아  prompt 사용
          총점과 평균을 구하고 출력하시오     alert  or document.write 사용


 
         추가요구사항: 유효성검사 (0~100사이 입력되도록 하시오)  올바른 값이 입력되도록 하시오 .  프로그래밍 경험이 있는 분들


         처리과정: 
         */
    </script>
</head>

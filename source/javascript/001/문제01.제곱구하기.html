<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8">

<body>
    
    <h2>제곱구하기</h2>
    <h1 id="result"></h1>
    <script>
    
        number= parseInt(prompt("수를 입력하세요"));
        function square(number){
            let result=number*number
            return result
        }
        document.getElementById("result").innerText = square(number);
    </script>

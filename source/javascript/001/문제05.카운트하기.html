<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

      <h2>count 하기</h2>
      <h2>count 변수의 값을 1 증가 시키기, 10번 수행하기</h2>

      <script>
          let count = parseInt(prompt("시작 번호 입력:"));
          for (let i = 0; i < 10; i++) {
              count += 1;
              document.write("count=" + count + "<br>");
          }
      </script>
    
    
</body>
</html>
